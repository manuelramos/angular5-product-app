<div class="card">
	<div class="card-header">
		<h2>{{pageTitle}}</h2>
	</div>

	<div class="card-body">

		<div class="row">
			<div class="col-md-2"> Filter by </div>
			<div class="col-md-4">
				<input type="text" [(ngModel)]="listFilter">
			</div>
		</div>

		<div class="row" *ngIf="filterBy">
			<div class="col-md-6">Filtered by: {{listFilter}}</div>
		</div>

		<br>

		<table class="table" *ngIf="products && products.length">
	  	<thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">
		      	<button 
		      		class="btn btn-primary" 
		      		(click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}} Images
		      	</button>
		      </th>
		      <th scope="col">Name</th>
		      <th scope="col">Code</th>
		      <th scope="col">Description</th>
		      <th scope="col">Price</th>
		      <th scope="col">Rating</th>
		    </tr>
	  	</thead>
	  	<tbody>
		    <tr *ngFor="let product of filteredProducts">
		      <td>{{product.id}}</td>
		      <td>
		      	<img
		      		*ngIf="showImage" 
		      		[src]="product.uri" 
		      		[title]="product.name" 
		      		[style.width.px]="product.imageWidth" 
		      		[style.margin.px]="product.imageMargin">
		      </td>
		      <td>{{ product.name }}</td>
		      <td>{{ product.code | lowercase }}</td>
		      <td>{{ product.description }}</td>
		      <td>{{ product.price | currency:'USD':'symbol':'2.2-2' }}</td>
		      <td>{{ product.starRating }}</td>
		    </tr>
	  	</tbody>
		</table>

	</div>
</div>
